<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">exam</a>
          {% if session['logged_in'] %}  
          <a class="navbar-brand-name" >{{username}}</a>
          <a class="navbar-brand-log" href='/logout'>logout</a>
          {% else %}
          <a class="navbar-brand" href='/login'>login</a>
          {% endif %}
        </div>
      </nav>
    <div class = 'question_1'>
        <h1>question:</h1>
        <p>1. {{qu[0]}}</p>
        <div class="form-check">
            <input class="form-check-input one" attr= 1 type="radio" value='Data transmission' name="flexRadioDefault_1" id="flexRadioDefault1">
            <label class="form-check-label" >
                Data transmission
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input one " value='Data flow' attr= 0 type="radio" name="flexRadioDefault_1" id="flexRadioDefault2" checked>
            <label class="form-check-label" >
                Data flow
            </label>
          </div><div class="form-check">
            <input class="form-check-input one " value="Data capture" type="radio" name="flexRadioDefault_1" attr= 0 id="flexRadioDefault2" checked>
            <label class="form-check-label" >
                Data capture
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input one " value='Data processing' attr= 0 type="radio" name="flexRadioDefault_1" id="flexRadioDefault2" checked>
            <label class="form-check-label" >
                Data processing
            </label>
          </div>
        </div>
          <br>
    <div class = 'question_2 question'>
    
          <p>2. {{qu[1]}}</p>
          <div class="form-check">
            <input class="form-check-input two " value='PL/1' attr= 1 type="radio" name="flexRadioDefault_2" id="flexRadioDefault1">
            <label class="form-check-label" >
                PL/1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input two " value='FORTRAN' attr= 0 type="radio" name="flexRadioDefault_2" id="flexRadioDefault2" checked>
            <label class="form-check-label" >
                FORTRAN
            </label>
          </div><div class="form-check">
            <input class="form-check-input two " value='BASIC' attr= 0 type="radio" name="flexRadioDefault_2" id="flexRadioDefault2" checked>
            <label class="form-check-label" >
                BASIC
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input two" value='PASCAL' attr= 0 type="radio" name="flexRadioDefault_2" id="flexRadioDefault2" checked>
            <label class="form-check-label" >
                PASCAL
            </label>
          </div>
    
        </div>
    <div class = 'question_3 question'>
          <p>3.{{qu[2]}}</p>
          <div class="form-check">
            <input class="form-check-input three" value='FORTRAN' attr= 0 type="radio" name="flexRadioDefault_3" id="flexRadioDefault1">
            <label class="form-check-label" >
                FORTRAN
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input three" value='PROLOG' attr= 0 type="radio" name="flexRadioDefault_3" id="flexRadioDefault2" checked>
            <label class="form-check-label" >
                PROLOG
            </label>
          </div><div class="form-check">
            <input class="form-check-input three" value='C' attr= 0 type="radio" name="flexRadioDefault_3" id="flexRadioDefault2" checked>
            <label class="form-check-label" >
                C
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input three" value='COBOL' attr= 1 type="radio" name="flexRadioDefault_3" id="flexRadioDefault2" checked>
            <label class="form-check-label" >
                COBOL
            </label>
          </div>
    
        </div>
<button type="submit" class='submit'>submit</button>       
<script>
    $('.submit').on('click',function(){
        console.log('submit');
        var val_1  = $('input[name="flexRadioDefault_1"]:checked').val();
        var val_2  = $('input[name="flexRadioDefault_2"]:checked').val();
        var val_3  = $('input[name="flexRadioDefault_3"]:checked').val();
        console.log(val_1);
        $.ajax({
            type : 'POST',
            url : 'valdiate',
            data : {'val_1':val_1,'val_2':val_2,'val_3':val_3},
            success: function(data){
                console.log('don');
            }
        });
    });
</script> 

</body>
</html>
